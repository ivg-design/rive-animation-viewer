name: Release Tauri App

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.7.0). Leave empty to use package.json"
        required: false
        type: string
      platform:
        description: "Platform target to build"
        required: false
        default: all
        type: choice
        options:
          - all
          - macos_arm
          - macos_intel
          - windows_x64

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      tag: ${{ steps.meta.outputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Resolve release version
        id: meta
        shell: bash
        env:
          DISPATCH_VERSION: ${{ github.event.inputs.version || '' }}
        run: |
          set -euo pipefail

          PKG_VERSION=$(node -p "require('./package.json').version")

          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${DISPATCH_VERSION}" ]]; then
            VERSION="${DISPATCH_VERSION}"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
          else
            VERSION="$PKG_VERSION"
          fi

          if [[ "$VERSION" != "$PKG_VERSION" ]]; then
            echo "Version mismatch: package.json=$PKG_VERSION requested=$VERSION"
            exit 1
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"
          echo "Preparing release $VERSION"

  release:
    needs: prepare-release
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.id }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - id: macos_arm
            name: macOS Apple Silicon
            platform: macos-14
            rust_target: aarch64-apple-darwin
            args: --target aarch64-apple-darwin
          - id: macos_intel
            name: macOS Intel
            platform: macos-latest
            rust_target: x86_64-apple-darwin
            args: --target x86_64-apple-darwin
          - id: windows_x64
            name: Windows x64
            platform: windows-latest
            rust_target: x86_64-pc-windows-msvc
            args: --target x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build and publish (${{ matrix.name }})
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tauriScript: npm run tauri
          tagName: ${{ needs.prepare-release.outputs.tag }}
          releaseName: Rive Animation Viewer v${{ needs.prepare-release.outputs.version }}
          releaseBody: |
            ## Rive Animation Viewer v${{ needs.prepare-release.outputs.version }}

            Desktop app for previewing Rive animations with runtime controls, VM/state-machine tooling, and standalone demo export.

            ### Included targets

            - macOS Apple Silicon (`aarch64-apple-darwin`)
            - macOS Intel (`x86_64-apple-darwin`)
            - Windows x64 (`x86_64-pc-windows-msvc`)

            See `CHANGELOG.md` for full release details.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
