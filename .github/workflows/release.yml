name: Release Tauri App

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '.gitignore'
  workflow_dispatch:

jobs:
  # Parse release type from commit message
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should-release: ${{ steps.check.outputs.should-release }}
      bump-type: ${{ steps.check.outputs.bump-type }}
    steps:
      - name: Check commit message for release flag
        id: check
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"

          if [[ "$COMMIT_MSG" =~ release:major ]]; then
            echo "should-release=true" >> $GITHUB_OUTPUT
            echo "bump-type=major" >> $GITHUB_OUTPUT
            echo "Found release:major - will bump major version"
          elif [[ "$COMMIT_MSG" =~ release:minor ]]; then
            echo "should-release=true" >> $GITHUB_OUTPUT
            echo "bump-type=minor" >> $GITHUB_OUTPUT
            echo "Found release:minor - will bump minor version"
          elif [[ "$COMMIT_MSG" =~ release:patch ]]; then
            echo "should-release=true" >> $GITHUB_OUTPUT
            echo "bump-type=patch" >> $GITHUB_OUTPUT
            echo "Found release:patch - will bump patch version"
          else
            echo "should-release=false" >> $GITHUB_OUTPUT
            echo "bump-type=none" >> $GITHUB_OUTPUT
            echo "No release flag found - skipping release"
          fi

  # Extract version (already bumped by local pre-push hook)
  extract-version:
    needs: check-release
    if: needs.check-release.outputs.should-release == 'true'
    runs-on: ubuntu-latest
    outputs:
      new-version: ${{ steps.version.outputs.new-version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from package.json
        id: version
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new-version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $NEW_VERSION"

  release:
    needs: [check-release, extract-version]
    if: needs.check-release.outputs.should-release == 'true'
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Use extracted version
        id: version
        shell: bash
        run: |
          echo "version=${{ needs.extract-version.outputs.new-version }}" >> $GITHUB_OUTPUT
          echo "Building version: ${{ needs.extract-version.outputs.new-version }}"

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tauriScript: npm run tauri
          tagName: v${{ steps.version.outputs.version }}
          releaseName: 'Rive Animation Viewer v${{ steps.version.outputs.version }}'
          releaseBody: |
            ## Rive Animation Viewer v${{ steps.version.outputs.version }}

            Desktop app for previewing Rive animations with one-click demo bundle generation.

            ### Downloads

            **macOS**
            - Universal binary (.dmg) - Works on both Apple Silicon and Intel Macs

            **Windows**
            - Installer (.msi) - x64

            ### Features
            - Native desktop preview of .riv animations
            - Live parameter editing with JSON config editor
            - One-click demo bundle generation (self-contained HTML)
            - Canvas/WebGL2 runtime switching
            - Multiple layout fit modes
            - Compact binary size

            ### Installation

            **macOS:**
            1. Download and open the .dmg file
            2. Drag to Applications folder
            3. Right-click the app and select "Open" (first launch only)

            **Windows:**
            1. Download and run the .msi installer
            2. Follow the installation prompts

            ---

            © 2025 IVG Design · MIT License · [GitHub](https://github.com/ivg-design/rive-animation-viewer)
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
