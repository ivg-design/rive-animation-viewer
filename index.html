<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rive Animation Viewer</title>
    <meta name="theme-color" content="#0d1117">
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="app-shell">
        <header class="top-bar" role="toolbar" aria-label="Animation controls">
            <div class="header-left">
                <div class="brand-block">
                    <div class="brand-icon" aria-hidden="true">
                        <i data-lucide="play" class="lucide-14"></i>
                    </div>
                    <strong class="brand-text">RIVE ANIMATION VIEWER</strong>
                </div>

                <input type="file" id="file-input" accept=".riv">
                <button type="button" id="file-trigger-btn" class="btn btn-dark" onclick="handleFileButtonClick()">
                    <i data-lucide="folder-open" class="lucide-16"></i>
                    <span>OPEN</span>
                </button>

                <select id="runtime-select" class="header-select">
                    <option value="webgl2" selected>WebGL 2</option>
                    <option value="canvas">Canvas</option>
                </select>
            </div>

            <div class="header-center">
                <button type="button" class="icon-btn" onclick="reset()" title="Reset" aria-label="Reset">
                    <i data-lucide="rotate-ccw" class="lucide-16"></i>
                </button>
                <button type="button" class="icon-btn icon-btn-accent" onclick="play()" title="Play" aria-label="Play">
                    <i data-lucide="play" class="lucide-18"></i>
                </button>
                <button type="button" class="icon-btn" onclick="pause()" title="Pause" aria-label="Pause">
                    <i data-lucide="pause" class="lucide-16"></i>
                </button>
                <div class="fps-chip" id="fps-chip"><span class="dot"></span>-- FPS</div>
            </div>

            <div class="header-right">
                <button type="button" id="demo-bundle-btn" class="btn btn-primary" onclick="createDemoBundle()">
                    <i data-lucide="download" class="lucide-16"></i>
                    <span>EXPORT DEMO</span>
                </button>
                <div class="settings-wrapper">
                    <button type="button" id="settings-btn" class="icon-btn icon-btn-ghost" title="Settings" aria-label="Settings">
                        <i data-lucide="settings" class="lucide-18"></i>
                    </button>
                    <div class="settings-popover" id="settings-popover" hidden>
                        <div class="settings-row">
                            <label class="settings-label" for="layout-select">Layout Fit</label>
                            <select id="layout-select" class="header-select settings-select">
                                <option value="contain" selected>Contain</option>
                                <option value="cover">Cover</option>
                                <option value="fill">Fill</option>
                                <option value="fitWidth">Fit Width</option>
                                <option value="fitHeight">Fit Height</option>
                                <option value="scaleDown">Scale Down</option>
                                <option value="none">None</option>
                                <option value="layout">Layout</option>
                            </select>
                        </div>
                        <div class="settings-row">
                            <label class="settings-label" for="canvas-color-input">BG Color</label>
                            <input type="color" id="canvas-color-input" value="#0d1117" class="color-input">
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="error" id="error-message"></div>

        <div class="workspace" id="main-grid">
            <aside class="panel code-panel" id="config-panel">
                <div class="panel-heading">
                    <div class="panel-heading-main">
                        <span class="panel-marker"></span>
                        <span>SCRIPT.JS</span>
                    </div>
                    <div class="panel-heading-actions">
                        <button type="button" class="icon-btn-sm" onclick="injectCodeSnippet()" title="Inject VM Explorer" aria-label="Inject VM Explorer">
                            <i data-lucide="terminal" class="lucide-14"></i>
                        </button>
                        <button type="button" class="icon-btn-sm" onclick="applyCodeAndReload()" title="Apply &amp; Reload" aria-label="Apply &amp; Reload">
                            <svg class="lucide-14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 12a9 9 0 1 1-3-6.7"/><path d="M21 3v5h-5"/><path d="M9 12l2 2 4-4"/>
                            </svg>
                        </button>
                        <button type="button" id="toggle-left-panel-btn" class="icon-btn panel-toggle-btn" title="Hide Script Panel" aria-label="Hide Script Panel" aria-pressed="true">
                            <i data-lucide="panel-left-close" class="lucide-14"></i>
                        </button>
                    </div>
                </div>
                <div class="code-panel-body" id="config-content">
                    <div id="code-editor"></div>
                    <div class="version-info" id="version-info">Loading runtime versions...</div>
                </div>
            </aside>

            <div class="panel-resizer" id="left-resizer" aria-hidden="true"></div>
            <button type="button" id="show-left-panel-btn" class="workspace-edge-toggle workspace-edge-toggle-left" title="Show Script Panel" aria-label="Show Script Panel" hidden>
                <i data-lucide="chevron-right" class="lucide-14"></i>
            </button>

            <section class="panel center-panel" id="center-panel">
                <div id="canvas-container" class="canvas-drop-target" aria-label="Rive canvas drop zone">
                    <div class="placeholder">
                        <div class="placeholder-icon">
                            <i data-lucide="play" class="lucide-24"></i>
                        </div>
                        <p>DROP FILE OR CLICK OPEN</p>
                    </div>
                </div>

                <div class="runtime-strip" id="runtime-strip">
                    <div class="runtime-strip-left">
                        <span class="runtime-chip runtime-chip-runtime" id="runtime-strip-runtime"><span class="dot dot-sm" aria-hidden="true"></span>Runtime: WebGL</span>
                        <span class="runtime-chip" id="runtime-strip-version">v2.34.3</span>
                        <span class="runtime-strip-sep" aria-hidden="true">|</span>
                        <span class="runtime-chip runtime-chip-file" id="runtime-strip-file"><i data-lucide="file" class="lucide-10"></i>No animation loaded</span>
                    </div>
                    <div class="runtime-strip-right">
                        <span class="runtime-chip runtime-chip-status" id="info">Ready to load animation</span>
                    </div>
                </div>

                <div class="panel-resizer panel-resizer-horizontal" id="center-resizer" aria-hidden="true"></div>

                <button type="button" id="show-event-log-btn" class="workspace-edge-toggle workspace-edge-toggle-bottom" title="Show Event Log" aria-label="Show Event Log" hidden>
                    <i data-lucide="chevron-up" class="lucide-14"></i>
                </button>

                <div class="event-log-panel" id="event-log-panel">
                    <div class="event-log-header" id="event-log-header">
                        <div class="event-log-summary-left">
                            <i data-lucide="chevron-down" class="lucide-14 event-log-chevron"></i>
                            <span>EVENT LOG</span>
                            <span class="pill" id="event-log-count">0</span>
                        </div>
                        <div class="event-log-summary-right">
                            <select id="event-filter-select" class="event-filter-select">
                                <option value="all" selected>ALL</option>
                                <option value="native">NATIVE</option>
                                <option value="rive-user">RIVE USER</option>
                                <option value="ui">UI</option>
                            </select>
                            <button type="button" class="btn-compact" id="event-log-clear-btn">CLEAR</button>
                        </div>
                    </div>
                    <div class="event-log-body">
                        <div class="event-log-list" id="event-log-list"></div>
                    </div>
                </div>
            </section>

            <button type="button" id="show-right-panel-btn" class="workspace-edge-toggle workspace-edge-toggle-right" title="Show Properties Panel" aria-label="Show Properties Panel" hidden>
                <i data-lucide="chevron-left" class="lucide-14"></i>
            </button>
            <div class="panel-resizer" id="right-resizer" aria-hidden="true"></div>

            <aside class="panel properties-panel" id="right-panel">
                <div class="panel-heading panel-heading-mirrored">
                    <button type="button" id="toggle-right-panel-btn" class="icon-btn panel-toggle-btn" title="Hide Properties Panel" aria-label="Hide Properties Panel" aria-pressed="true">
                        <i data-lucide="panel-right-close" class="lucide-14"></i>
                    </button>
                    <div class="panel-heading-main panel-heading-main-end">
                        <span class="panel-marker"></span>
                        <span>PROPERTIES</span>
                        <span class="pill" id="vm-controls-count">0</span>
                    </div>
                </div>
                <div class="properties-panel-body" id="vm-controls-panel">
                    <p class="empty-state" id="vm-controls-empty">No bound ViewModel inputs detected.</p>
                    <div class="vm-controls-tree" id="vm-controls-tree"></div>
                </div>
            </aside>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
