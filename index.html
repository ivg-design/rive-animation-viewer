<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rive Animation Viewer</title>
    <meta name="theme-color" content="#0d1117">
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-shell">
        <header class="top-bar" role="toolbar" aria-label="Animation controls">
            <div class="top-group top-group-left">
                <div class="brand-block">
                    <div class="brand-icon" aria-hidden="true">â–¶</div>
                    <div class="brand-text">
                        <strong>ANIM//PLAYER</strong>
                        <span>Rive v1.5</span>
                    </div>
                </div>
                <input type="file" id="file-input" accept=".riv">
                <button type="button" id="file-trigger-btn" class="btn btn-muted" onclick="handleFileButtonClick()">Choose File</button>
                <button type="button" id="demo-bundle-btn" class="btn btn-primary" onclick="createDemoBundle()">Export Demo</button>
            </div>

            <div class="top-group top-group-center">
                <label class="control-label" for="runtime-select">Runtime</label>
                <select id="runtime-select" class="control-select">
                    <option value="canvas">Canvas</option>
                    <option value="webgl2" selected>WebGL2</option>
                </select>

                <label class="control-label" for="layout-select">Layout Fit</label>
                <select id="layout-select" class="control-select">
                    <option value="contain" selected>Contain</option>
                    <option value="cover">Cover</option>
                    <option value="fill">Fill</option>
                    <option value="fitWidth">Fit Width</option>
                    <option value="fitHeight">Fit Height</option>
                    <option value="scaleDown">Scale Down</option>
                    <option value="none">None</option>
                    <option value="layout">Layout</option>
                </select>

                <label class="control-label" for="canvas-color-input">BG</label>
                <input type="color" id="canvas-color-input" value="#0d1117" class="color-input">
            </div>

            <div class="top-group top-group-right" aria-label="Playback controls">
                <button type="button" class="btn icon-btn" onclick="play()" title="Play" aria-label="Play">Play</button>
                <button type="button" class="btn icon-btn" onclick="pause()" title="Pause" aria-label="Pause">Pause</button>
                <button type="button" class="btn icon-btn" onclick="reset()" title="Reset" aria-label="Reset">Reset</button>
            </div>
        </header>

        <div class="error" id="error-message"></div>

        <div class="workspace" id="main-grid">
            <aside class="panel panel-left" id="left-panel">
                <details class="panel-section" id="vm-controls-panel" open>
                    <summary>
                        <span>View Model Inputs</span>
                        <span class="pill" id="vm-controls-count">0</span>
                    </summary>
                    <div class="panel-section-body">
                        <p class="empty-state" id="vm-controls-empty">No bound ViewModel inputs detected.</p>
                        <div class="vm-controls-tree" id="vm-controls-tree"></div>
                    </div>
                </details>

                <details class="panel-section" id="event-log-panel" open>
                    <summary>
                        <span>Event Log</span>
                        <span class="pill" id="event-log-count">0</span>
                    </summary>
                    <div class="panel-section-body">
                        <div class="event-filters">
                            <label><input type="checkbox" id="event-filter-native" checked> Native</label>
                            <label><input type="checkbox" id="event-filter-rive-user" checked> Rive User</label>
                            <label><input type="checkbox" id="event-filter-ui" checked> UI</label>
                        </div>
                        <div class="event-filter-row">
                            <input type="search" id="event-filter-search" placeholder="Filter events...">
                            <button type="button" class="btn btn-muted" id="event-log-clear-btn">Clear</button>
                        </div>
                        <div class="event-log-list" id="event-log-list"></div>
                    </div>
                </details>
            </aside>

            <div class="panel-resizer" id="left-resizer" aria-hidden="true"></div>

            <main class="panel panel-center viewer-container">
                <div id="canvas-container" class="canvas-drop-target" aria-label="Rive canvas drop zone">
                    <div class="placeholder">
                        <p>Upload a .riv file</p>
                        <p>Use runtime and layout controls in the header</p>
                    </div>
                </div>
                <div class="info" id="info">Ready to load animation</div>
            </main>

            <div class="panel-resizer" id="right-resizer" aria-hidden="true"></div>

            <aside class="panel panel-right code-editor-container" id="config-panel">
                <div class="code-editor-header">
                    <h3>Initialization Config (JavaScript)</h3>
                    <div class="code-editor-actions">
                        <button type="button" class="inject-code-btn" onclick="injectCodeSnippet()" title="Explore the riveInstance in the console" aria-label="Explore the riveInstance in the console">
                            Inject VM Explorer
                        </button>
                        <button type="button" onclick="applyCodeAndReload()" class="btn btn-primary">Apply & Reload</button>
                    </div>
                </div>
                <div class="code-editor-body" id="config-content">
                    <div id="code-editor"></div>
                    <div class="version-info" id="version-info">Loading runtime versions...</div>
                </div>
            </aside>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
